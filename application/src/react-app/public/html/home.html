<main>
    <section id="home" class="hero">
        <h1>Welcome to Our Aquarium World</h1>
        <p>Discover the beauty of aquatic life and create your own underwater paradise.</p>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="submit" id="searchButton">üîç</button>
        </div>
        <div class="actions">
            <div class="action" id="build-aquarium">
                <h2>Build an Aquarium</h2>

            <div class="action" id="view-gallery">
                <h2>View Gallery</h2>
            </div>

    <!-- This section can be used to display search results -->
    <section id="search-results" class="search-results">
        <!-- Search results will be inserted here by JavaScript -->
    </section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');

        searchButton.addEventListener('click', function() {
            const searchTerm = searchInput.value;
            // Ensure the URL is correctly pointing to your backend endpoint.
            // Encode the searchTerm to properly format the URL
            const url = `http://localhost:8080/search?search=${encodeURIComponent(searchTerm)}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the search results here
                    // For example, insert the results into the 'search-results' section
                    const resultsContainer = document.getElementById('search-results');
                    resultsContainer.innerHTML = ''; // Clear previous results
                    data.forEach(result => {
                        const div = document.createElement('div');
                        // Adjust the property 'commonName' according to your data structure
                        // This example assumes your result objects have a 'commonName' property
                        div.textContent = result.commonName;
                        resultsContainer.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                });
        });
    });
</script>


</body>
